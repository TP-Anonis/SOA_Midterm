<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vietnamese Restaurant</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="./asset/font/fontawesome-free-6.5.1-web/css/all.min.css">
  <!-- File CSS tùy chỉnh -->
  <link rel="stylesheet" href="/views/asset/css/Trangchu.css">
  
  <style>
    
    /* CSS cho modal-footer để các nút không bị tràn ra ngoài */
    .modal-footer {
      display: flex;
      flex-wrap: wrap; /* Cho phép các nút xuống hàng khi không đủ không gian */
      gap: 0.5rem;     /* Khoảng cách giữa các nút */
      justify-content: center; /* Căn giữa các nút (tuỳ chọn) */
    }
  
    /* Đặt chiều rộng tối thiểu cho nút, giúp chúng không quá nhỏ */
    .modal-footer .btn {
      flex: 1 1 auto;
      min-width: 120px;
    }
  
  </style>
  
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light py-3">
    <div class="container">
      <a class="navbar-brand" href="#"><i class="fa-solid fa-utensils"></i> Vietnamese Restaurant</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link disabled" href="#" id="home-link">Trang chủ</a></li>
          <!-- Bạn có thể bỏ comment nếu muốn sử dụng liên kết này -->
          <!-- <li class="nav-item"><a class="nav-link disabled" href="./asset/thucdon.html" id="menu-link">Thực đơn</a></li> -->
          <li class="nav-item"><a class="nav-link btn px-3 disabled" href="./asset/Datban.html" id="reserve-link">Đặt Bàn</a></li>
        </ul>
        <!-- Nút Đăng nhập dùng thuộc tính Bootstrap để mở modal -->
        <button class="btn btn-primary ms-3" id="login-btn" data-bs-toggle="modal" data-bs-target="#loginModal">Đăng nhập</button>
      </div>
    </div>
  </nav>

  <!-- Container cho giỏ hàng (nếu có) -->
  <div class="cart-container" id="cart">
    <button class="close-cart" onclick="toggleCart()">&times;</button>
    <h4>Giỏ hàng</h4>
    <ul id="cart-items" class="list-group mb-3"></ul>
    <p><strong>Tổng tiền: <span id="cart-total">0</span>đ</strong></p>
    <button class="btn btn-danger w-100" onclick="clearCart()">Xóa giỏ hàng</button>
  </div>

  <!-- Hero Section -->
  <header class="hero d-flex align-items-center text-center">
    <div class="container">
      <h1>HÔM NAY BẠN ĂN GÌ?</h1>
      <p class="lead text-white">Khám phá hương vị ẩm thực truyền thống Việt Nam với chúng tôi!</p>
    </div>
  </header>

 <!-- Modal Đăng nhập (Bootstrap 5) với biểu tượng bên trái form -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Đăng nhập</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
        </div>
        <!-- Modal Body chứa form đăng nhập với biểu tượng bên trái -->
        <div class="modal-body">
          <div class="row">
            <!-- Cột chứa biểu tượng -->
            <div class="col-md-4 d-flex align-items-center justify-content-center">
              <i class="fa-solid fa-user-circle fa-5x text-primary"></i>
            </div>
            <!-- Cột chứa form đăng nhập -->
            <div class="col-md-8">
              <form id="loginForm">
                <div class="mb-3">
                  <label for="username" class="form-label">Tên đăng nhập</label>
                  <input type="text" class="form-control" id="username" placeholder="Nhập tên đăng nhập" required>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Mật khẩu</label>
                  <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" required>
                </div>
                <div class="mb-3">
                  <label for="employeeId" class="form-label">Mã nhân viên</label>
                  <input type="text" class="form-control" id="employeeId" placeholder="NV001" required>
                </div>
              </form>
            </div>
          </div>
        </div>
        <!-- Modal Footer với 2 nút (đã được chỉnh sửa để không tràn ra ngoài) -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
          <button type="submit" class="btn btn-primary" form="loginForm">Đăng nhập</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Toast thông báo (sử dụng Bootstrap Toast) -->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1100;">
    <div id="loginToast" class="toast align-items-center text-white border-0" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="true" data-bs-delay="3000">
      <div class="d-flex">
        <div class="toast-body">
          <!-- Nội dung thông báo sẽ được cập nhật qua JavaScript -->
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>
  
  <!-- Footer -->
  <footer class="bg-dark text-white py-4 mt-5">
    <div class="container text-center">
      <p><i class="fa-solid fa-location-dot"></i> 42 Ngô Đức Kế, Quận 1, TP.HCM</p>
      <p><i class="fa-solid fa-phone"></i> 0359.xxx.xxx</p>
      <p><i class="fa-solid fa-envelope"></i> vietnamesefood@gmail.com</p>
      <p><i class="fa-solid fa-clock"></i> Mở cửa: 8:00 - 22:00</p>
      <div class="footer-icons mt-2">
        <a href="#" class="text-white mx-2"><i class="fa-brands fa-facebook"></i></a>
        <a href="#" class="text-white mx-2"><i class="fa-brands fa-twitter"></i></a>
        <a href="#" class="text-white mx-2"><i class="fa-brands fa-instagram"></i></a>
      </div>
    </div>
  </footer>

  <!-- Bootstrap Bundle JS (bao gồm Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- File JS của bạn (nếu có xử lý đăng nhập hoặc các chức năng khác) -->
  <script src="./asset/js/trangchu.js"></script>
</body>
</html>
