<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thực Đơn - Vietnamese Restaurant</title>
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="/views/asset/css/thucdon.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light py-3">
    <div class="container">
      <a class="navbar-brand" href="./thucdon.html"><i class="fa-solid fa-utensils"></i> Vietnamese Restaurant</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item"><a class="nav-link" href="/views/Trangchu.html">Trang chủ</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Thực đơn</a></li>
          <li class="nav-item"><a class="nav-link" href="/views/asset/historyOrder.html">Lịch sử đơn hàng</a></li>
          <li class="nav-item"><a class="nav-link px-3" href="./QuanlyDonHang.html">Quản lý</a></li>
          <li class="nav-item"><a class="nav-link px-3" href="./Daubep.html">Đầu bếp</a></li>
          <li class="nav-item d-flex align-items-center">
            <a class="nav-link  px-3" href="./Datban.html">Đặt Bàn</a>
            <div class="cart-icon ms-3" onclick="toggleCart()">
              <i class="fa-solid fa-shopping-cart fa-lg"></i>
              <span class="cart-badge" id="cart-count">0</span>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Chọn bàn -->
<div class="container mt-4">
  <h4>Chọn bàn trước khi đặt món</h4>
  <select id="table-select" class="form-select" onchange="enableMenu()">
    <option value="">-- Chọn bàn --</option>
    <option value="1">Bàn 1</option>
    <option value="2">Bàn 2</option>
    <option value="3">Bàn 3</option>
    <option value="4">Bàn 4</option>
  </select>
</div>

  <!-- Thực đơn -->
  <div class="container mt-4">
    <div class="row" id="menu-container">
      <!-- Danh sách món ăn sẽ được render ở đây bằng JavaScript -->
    </div>
  </div>
<!-- Cập nhật giỏ hàng -->
<div class="cart-container" id="cart">
  <button class="close-cart" onclick="toggleCart()">&times;</button>
  <h4>Giỏ hàng</h4>
  <ul id="cart-items" class="list-group mb-3"></ul>
  <p><strong>Tổng tiền: <span id="cart-total">0</span>đ</strong></p>
  
  <div id="note-container" style="display: none;">
    <textarea id="order-note" class="form-control mt-2" placeholder="Nhập ghi chú..."></textarea>
</div>
  <p id="note-text" class="text-primary mt-2" onclick="toggleNote()" style="cursor: pointer;">Thêm ghi chú</p> <br>

  <button class="btn btn-danger w-100" onclick="clearCart()">Xóa giỏ hàng</button>
  <button class="btn btn-primary w-100 mt-2" onclick="placeOrder()">Đặt đơn</button>
</div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

        <script src="/views/asset/js/thucdon.js"></script>
</body>
</html>
